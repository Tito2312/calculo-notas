<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculo de notas</h1>
        <hr>
    </header>
    <main>
        <div>
            <h2 id="tittle">Ingrese las notas</h2>
        </div>
        <div id="inputs">
            <input type="number" id="note1" class="inputs">
            <input type="number" id="note2" class="inputs">
            <input type="number" id="note3" class="inputs">
        </div>
        <div class="note">
            <h2 id="necessary-approx"></h2>
        </div>
        <div class="text">
            <p id="recuperation"></p>
            <p id="necessary"> </p>
            <p id="honors"></p>
        </div>
        <div class="button">
            <button id="calculate" class="buttons">CALCULAR</button>
            <button id="clean" class="buttons">LIMPIAR</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
